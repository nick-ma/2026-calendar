# Calendar Frame Generation Configuration
# All styling, layout, and font settings can be customized here

# Canvas dimensions (2K vertical 9:16 QHD portrait)
canvas:
  width: 1440
  height: 2560

# Color definitions (RGB values: [R, G, B])
# These colors can be referenced by name in field configurations
colors:
  blue: [100, 150, 255]      # Lighter blue (currently unused, available for custom use)
  text: [255, 255, 255]      # White for main text
  header: [220, 220, 255]    # Light blue-white for headers

# Font path and index
# Font path can be set here or overridden via command line argument
# For .ttc files, use index to select a specific font face (0 is usually the first)
fonts:
  path: ""  # Set font path here or via --font command line argument
  index: 0  # Font face index for .ttc files (usually 0)

# Layout boxes: [x, y, width, height] in pixels
# x, y: top-left corner position
# width, height: dimensions of the text box
layout:
  day_big:        # Large day number (top-left)
    box: [80, 80, 512, 512]
  month:          # Month name (top-right)
    box: [800, 120, 520, 100]
  weekday:        # Weekday (top-right, below month)
    box: [800, 230, 520, 70]
  constellation:  # Zodiac constellation (top-right, below weekday)
    box: [800, 310, 520, 70]
  year:           # Year display (center-top)
    box: [120, 100, 1200, 180]
  horoscope:      # Daily horoscope/fortune (below year, above main_text)
    box: [120, 300, 1200, 250]
  main_text:      # Main quote/text content (center, largest area)
    box: [120, 600, 1200, 1400]
  footer:         # Footer text (bottom)
    box: [120, 2300, 1200, 200]

# Field mapping: maps CSV column names to configuration field names
# If a CSV column name matches a field name in layout/fields, it will be rendered automatically
# Special mappings can be defined here (e.g., date -> year extraction)
field_mapping:
  date: year  # Extract year from date field and render as 'year' field
  day: day_big  # Map 'day' CSV column to 'day_big' configuration
  # Other fields will use their CSV column name directly if a matching config exists

# Field-specific styling
# Each field can have its own font size, color, alignment, and spacing settings
fields:
  day_big:        # Large day number styling
    font:
      size: 450   # Font size in points
    color: header # Color name from colors section above
    align: center # Text alignment: "left", "center", or "right"
    line_spacing: 0  # Additional spacing between lines (in pixels)
  
  month:          # Month name styling
    font:
      size: 72
    color: header
    align: right
    line_spacing: 10
  
  weekday:        # Weekday styling
    font:
      size: 40
    color: header
    align: right
    line_spacing: 10
  
  constellation:  # Zodiac constellation styling
    font:
      size: 44
    color: header
    align: right
    line_spacing: 10
  
  horoscope:      # Daily horoscope/fortune styling
    font:
      size: 56        # Starting font size for auto-fit
      min_size: 36   # Minimum font size
    color: header
    align: left
    line_spacing: 20
  
  year:           # Year display styling
    font:
      size: 140
    color: header
    align: right
    line_spacing: 0
  
  main_text:      # Main quote/text styling (supports auto-fit)
    font:
      size: 96        # Starting font size for auto-fit algorithm
      min_size: 48    # Minimum font size when text doesn't fit
    color: text
    align: left
    line_spacing: 40  # More spacing for better readability
  
  footer:         # Footer text styling
    font:
      size: 40
    color: header
    align: center
    line_spacing: 10

